<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d4d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- Heart Shape Wrapper -->
    <g transform="translate(256 280) scale(0.9)">
        <!-- Left Leaf (Teal) -->
        <path d="M0 60 C -140 60, -220 -80, -100 -180 C -50 -220, 0 -220, 0 -130 Z" fill="url(#tealGrad)" />
        <path d="M0 60 C -140 60, -220 -80, -100 -180 C -50 -220, 0 -220, 0 -130 Z" fill="url(#tealGrad)" transform="scale(-1 1)" style="display:none"/> 
        
        <!-- Right Leaf (Orange) - Using symmetric logic manually for the distinct shape -->
        <path d="M0 60 C 140 60, 220 -80, 100 -180 C 50 -220, 0 -220, 0 -130 Z" fill="url(#orangeGrad)"/>
        
        <!-- Fix Heart Center Seam -->
        <path d="M-5 -130 L 5 -130 L 0 60 Z" fill="#004d4d" opacity="0.1"/>
    </g>
    
    <!-- Redrawing robust heart shape for split fill -->
    <path d="M256 460 C 120 360, 40 250, 40 160 A 110 110 0 0 1 256 120 A 110 110 0 0 1 472 160 C 472 250, 392 360, 256 460 Z" fill="none"/>
    
    <!-- Left Half (Teal) -->
    <path d="M256 120 A 110 110 0 0 0 40 160 C 40 250, 120 360, 256 460 Z" fill="url(#tealGrad)"/>
    
    <!-- Right Half (Orange) -->
    <path d="M256 120 A 110 110 0 0 1 472 160 C 472 250, 392 360, 256 460 Z" fill="url(#orangeGrad)"/>

    <!-- Photo Icon (Left) -->
    <g transform="translate(130, 190)">
        <rect x="0" y="0" width="100" height="80" rx="10" fill="#E0F7FA" stroke="none"/>
        <path d="M15 65 L 35 35 L 55 65 Z" fill="#00695C"/>
        <path d="M45 65 L 70 25 L 95 65 Z" fill="#004D40"/>
        <circle cx="30" cy="25" r="8" fill="#FDD835"/>
        <rect x="5" y="5" width="90" height="70" rx="5" fill="none" stroke="white" stroke-width="4"/>
    </g>

    <!-- Audio Bubble Icon (Right) -->
    <g transform="translate(290, 160)">
        <path d="M10 0 H 90 A 20 20 0 0 1 110 20 V 60 A 20 20 0 0 1 90 80 H 70 L 50 100 L 30 80 H 10 A 20 20 0 0 1 -10 60 V 20 A 20 20 0 0 1 10 0 Z" fill="#FFF3E0"/>
        <!-- Audio Lines -->
        <line x1="25" y1="40" x2="25" y2="40" stroke="#EF6C00" stroke-width="8" stroke-linecap="round"/>
        <line x1="42" y1="25" x2="42" y2="55" stroke="#EF6C00" stroke-width="8" stroke-linecap="round"/>
        <line x1="59" y1="15" x2="59" y2="65" stroke="#EF6C00" stroke-width="8" stroke-linecap="round"/>
        <line x1="76" y1="25" x2="76" y2="55" stroke="#EF6C00" stroke-width="8" stroke-linecap="round"/>
        <line x1="93" y1="40" x2="93" y2="40" stroke="#EF6C00" stroke-width="8" stroke-linecap="round"/>
    </g>

    <!-- Sparkles -->
    <path d="M100 130 L 105 110 L 110 130 L 130 135 L 110 140 L 105 160 L 100 140 L 80 135 Z" fill="white" opacity="0.8"/>
    <path d="M256 110 L 260 90 L 264 110 L 284 114 L 264 118 L 260 138 L 256 118 L 236 114 Z" fill="white" opacity="0.6"/>
  </g>
</svg>
